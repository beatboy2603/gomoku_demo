<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="row container">
		<div class="row">
			<h3 th:text="Login" class="center"></h3>
		</div>
		<form class="col s12">
			<div class="row">
				<div class="input-field col s4 offset-s4">
					<input th:attr="placeholder='User name'" id="username" type="text"
						class="validate">
					<!-- <span class="red-text text-darken-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</span> -->
				</div>
			</div>
			<div class="row">
				<div class="input-field col s4 offset-s4">
					<input th:attr="placeholder='Password'" id="password"
						type="password" class="validate">
					<!-- <span class="red-text text-darken-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password} ">Error</span> -->
				</div>
			</div>
			<div class="row center">
				<button th:text="Login" class="btn waves-effect waves-light"
					type="submit" name="action"></button>
			</div>
		</form>
	</div>
</body>
</html>
